<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de1681bd68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Booki</title>
</head>

<body>
    <header>

        <div class="flex-banner">
            <div class="flex-banner__logo">
                <a href="/">
                    <img src="/images/logo/Booki.png" alt="Booki logo">
                </a>
            </div>
            <nav class="flex-banner__nav">

                <ul class="flex-banner__nav__list">
                    <li><a href="#">Hébergement</a></li>
                    <li><a href="#">Activités</a></li>

                </ul>

            </nav>
        </div>
        <div class="titles">
            <h2 class="titles__main">Trouvez votre hébergement pour des vacances de rêve</h2>
            <h3 class="titles__sub">En plein centre ou en pleine nature</h3>
        </div>

        <main>
            <section class="form-filter">

                <form>
                    <div class="search-pannel">
                        <button>
                            <i class="fas fa-map-marker-alt"></i> </button>
                        <input type="text" name="search" placeholder="Marseille, France">
                        <button type="submit"><span>Rechercher</span><i class="fas fa-search"></i></button>
                    </div>
                </form>





            </section>
        </main>
    </header>
    <main></main>
    <footer></footer>

</body>

</html>
